<form action="" id="message">
    <input type="text" [(ngModel)]="inputMsg" name="inputMsg" class="send-input" placeholder="send">
    <button class="material-icons send-btn" (click)="_handleClick()" [disabled]="!chatConnected">send</button>
</form>
<main id="conversation">
  Conversation
  <div *ngFor="let message of messages">
    {{message.text}}
  </div>
</main>
